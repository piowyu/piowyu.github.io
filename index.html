<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameInfo Page</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang');
        const platform = urlParams.get('platform');
        const baseURL = 'https://dev.apex-win.com/Webview/WTF002';
        
        window.onload = function() {
            let suffix = '';
            
            if (platform) {
                suffix += '/platform_' + platform;
            } else {
                console.error("不知道這是哪個站台");
                return;
            }
            
            if (lang) {
                suffix += '/index_' + lang;
            } else {
                console.error("沒有抓到lang");
                return;
            }
            
            const currentURL = baseURL + suffix + '.html';
            window.parent.postMessage({ type: "infourl", url: currentURL }, "*");
            window.location.href = currentURL;
        };
    </script>
    <style>
        /* 設定旋轉動畫 */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 全局樣式：隱藏滾動條 */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隱藏滾動條 */
            height: 100%; /* 設定高度為100%以防止滾動 */
        }

        /* 設定容器樣式，使圖片稍微向上偏移 */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 向上對齊 */
            height: 100vh; /* 讓容器高度佔滿整個視窗 */
            padding-top: 20vh; /* 調整這裡的值來控制向上偏移的程度 */
        }

        /* 圖片樣式 */
        .rotating-image {
            width: 100px; /* 可調整圖片大小 */
            animation: spin 2s linear infinite; /* 2秒一圈，無限循環 */
            margin-bottom: 70px;
        }
    </style>
</head>
<body>
    <!-- 置中容器 -->
    <div class="center-container">
        <!-- 插入圖片，並應用旋轉效果 -->
        <img src="icon_loading.png" alt="旋轉圖片" class="rotating-image">
    </div>
</body>
</html>
