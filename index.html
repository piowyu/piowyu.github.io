<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Rotating Image</title>
    <style>
        /* 設定旋轉動畫 */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 容器樣式：使圖片置中 */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 高度佔滿視窗 */
            margin: 0;
        }

        /* 圖片樣式：旋轉效果 */
        .rotating-image {
            width: 150px; /* 圖片大小 */
            animation: spin 2s linear infinite; /* 2秒旋轉一圈 */
        }
    </style>
</head>
<body>
    <!-- 中央置中容器 -->
    <div class="center-container">
        <!-- 插入旋轉圖片 -->
        <img src="icon_loading.png" alt="Rotating Image" class="rotating-image">
    </div>
</body>
</html>
